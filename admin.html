<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Wedding RSVPs</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Review and manage your wedding RSVPs.</p>
        </header>

        <!-- Stats Section -->
        <section class="admin-stats">
            <div class="stat-card">
                <h3>Total RSVPs</h3>
                <p id="totalRSVPs">0</p>
            </div>
            <div class="stat-card">
                <h3>Attending</h3>
                <p id="attendingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Not Attending</h3>
                <p id="notAttendingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Guests</h3>
                <p id="totalGuests">0</p>
            </div>
        </section>

        <!-- Toolbar Section -->
        <section class="admin-toolbar">
            <div class="search-filter-container">
                <input type="text" id="searchInput" placeholder="Search by name or email...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="yes">Attending</button>
                    <button class="filter-btn" data-filter="no">Not Attending</button>
                </div>
            </div>
            <div class="actions-container">
                <button id="exportBtn" class="action-btn">Export to CSV</button>
                <div class="dropdown">
                    <button id="clearDataBtn" class="action-btn dropdown-btn">Clear Data</button>
                    <div id="clearDataOptions" class="dropdown-content">
                        <a href="#" id="deleteSelectedBtn">Delete Selected</a>
                        <a href="#" id="deleteAllBtn">Delete All</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- RSVP List Section -->
        <section class="rsvp-list-container">
            <div id="rsvpList" class="rsvp-grid"></div>
            <div id="noResults" style="display: none;">No RSVPs found.</div>
        </section>
    </div>

    <!-- Load Airtable config first (if it exists) -->
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
